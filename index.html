<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids School</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav_logobox_container">
                <div class="nav_logo_image_container">
                    <img src="./assets/logo.png" alt="School Logo">
                </div>
                <div class="nav_logo_text_container">
                    <h3 class="qs-bold nav_logo_text">SCHOOL</h3>
                </div>
            </div>
            <div class="nav_items_container">
                <ul class="nav_items">
                    <li class="nav_item"><a href="#" id="item_1" class="qs-medium">Home</a></li>
                    <li class="nav_item"><a href="#" id="item_2" class="qs-medium">About</a></li>
                    <li class="nav_item"><a href="#" id="item_3" class="qs-medium">Faculties</a></li>
                    <li class="nav_item"><a href="#" id="item_4" class="qs-medium">Admission</a></li>
                </ul>
            </div>
            <div class="nav_button_container">
                <button class="button1 qs-semibold">Contact</button>
            </div>
            <div class="nav_bar_icon_container">
                <i class="fa-solid fa-bars fa-3x"></i>
            </div>
        </nav>
        <section class="marquee_area">
            <marquee behavior="alternate" direction="right" scrollamount="15"><span>
                    <p class="">NEW ADMISSION AVAILABLE FROM FEBRUARY 2025</p>
                </span></marquee>
        </section>
        <section class="banner">
            <div class="banner_info_container">
                <div class="banner_heading_container">
                    <h1 class="banner_texts qs-bold">
                        <span id="empowering">Empowering</span>
                        students from small age
                        <span id="vision">towards vision</span>
                    </h1>
                </div>
                <div class="banner_sub_heading">
                    <p class="banner_caption">With the courage, Confidence, Creativity and Compassion to make their
                        Unique Contribution in a
                        Diverse and Dynamic World.</p>
                </div>
                <div class="banner_button">
                    <button class="button2">Enroll Now</button>
                </div>
            </div>
            <div class="banner_image_container">
                <img src="./assets/hero-kids.png" alt="">
            </div>
        </section>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
